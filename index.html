    <h2> Style </h2> Lamborghinis are known to be very unique, appealing, and sweet to ride. On the sides of most modern Lamborghinis, there is a indent where the doors of the car are located. This gives more depth to the car, and also makes it more aerodynamic. It has
    lots of aerodynamic features especially in the front of the cars, they have this aerodynamic shaped front bumper, and on the hood of the car, little indents are located giving the front more aerodynamics. All these aerodynamic features helps get rid
    of <span>air resistance </span>on the car, which slows the car down. Lamborghini’s are also very low to the ground some being less than three inches above the ground! This is good if you want to race, but if you don’t, you can always press a button
    inside your Lamborghini; and the car with lift up a few inches.</figcaption>
